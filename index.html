          </section>

          <section className="grid grid-cols-1 md:grid-cols-2 min-h-[60vh] relative z-10">
            <div className="bg-black/95 text-white p-12 md:p-24 flex flex-col justify-between backdrop-blur-md">
              <h2 className="text-5xl md:text-7xl font-bold tracking-tighter uppercase bg-gradient-to-br from-white to-gray-500 bg-clip-text text-transparent">
                {t.method.title[0]} <br/> {t.method.title[1]}
              </h2>
              <div className="w-20 h-20 border-2 border-white/20 rounded-full flex items-center justify-center animate-spin-slow mt-12 bg-white/5 backdrop-blur-lg">
                <Icons.Plus size={32}/>
              </div>
            </div>
            <div className="bg-blue-600/90 text-white p-12 md:p-24 flex flex-col justify-center gap-16 backdrop-blur-md">
              {t.method.steps.map((item, i) => (
                <div key={i} className="group cursor-default">
                   <h3 className="text-2xl md:text-3xl font-black mb-2 flex items-center gap-4 group-hover:translate-x-2 transition-transform">
                     <span className="text-sm font-mono border border-white/30 rounded-full w-8 h-8 flex items-center justify-center group-hover:bg-white group-hover:text-blue-600 transition-colors">0{i+1}</span>
                     {item.title}
                   </h3>
                   <p className="font-mono text-sm opacity-80 pl-12 max-w-sm border-l border-white/20 ml-4">{item.desc}</p>
                </div>
              ))}
            </div>
          </section>
        </React.Fragment>
      );

      const WorksPage = ({ t, setPage }) => (
        <div className="pt-32 min-h-screen relative z-10">
          <div className="px-6 md:px-12 mb-12 flex items-center gap-4">
            <button onClick={() => setPage('home')} className="hover:-translate-x-2 transition-transform p-2 bg-white/50 rounded-full backdrop-blur-sm">
              <Icons.ArrowLeft size={32} />
            </button>
            <h1 className="text-6xl md:text-8xl font-black tracking-tighter uppercase mix-blend-darken">{t.works.title}</h1>
          </div>
          <div className="border-t border-black/10 bg-white/30 backdrop-blur-sm">
            {projects.map((p, i) => (
              <ProjectItem key={p.id} project={p} index={i} onClick={() => setPage(`project-${p.id}`)} />
            ))}
          </div>
        </div>
      );

      const ProjectDetailPage = ({ t, projectId, setPage }) => {
        const project = projects.find(p => p.id === projectId);
        if (!project) return null;

        return (
          <div className="pt-32 min-h-screen bg-white/50 backdrop-blur-sm relative z-10">
            <div className="px-6 md:px-12 mb-12">
              <button onClick={() => setPage('works')} className="flex items-center gap-2 font-mono text-xs uppercase mb-8 hover:text-blue-600 px-4 py-2 bg-white/80 rounded-full w-fit backdrop-blur-md shadow-sm">
                <Icons.ArrowLeft size={14} /> {t.works.back}
              </button>
              <h1 className="text-5xl md:text-8xl font-black tracking-tighter uppercase mb-4 flex items-center gap-4 text-gray-900">
                {project.titleEn}
                {project.isGithub && <Icons.Github size={48} className="text-gray-300" />}
              </h1>
              <h2 className="text-2xl md:text-4xl font-bold text-gray-400 mb-8">{project.title}</h2>
              
              <GlassCard className="flex flex-wrap gap-12 font-mono text-sm p-8 rounded-xl">
                 <div>
                   <span className="block text-gray-400 mb-1">{t.works.role}</span>
                   <span className="uppercase font-bold">{project.category}</span>
                 </div>
                 <div>
                   <span className="block text-gray-400 mb-1">{t.works.date}</span>
                   <span className="font-bold">{project.year}</span>
                 </div>
                 {project.isGithub && (
                    <div className="flex items-center gap-2">
                       <span className="block text-gray-400 mb-1">{t.works.source}</span>
                       <a href="#" className="underline font-bold hover:text-blue-600 text-blue-500">GITHUB LINK {'>'}</a>
                    </div>
                 )}
              </GlassCard>
            </div>

            <div className="w-full h-[60vh] overflow-hidden relative group">
              <div className="absolute inset-0 bg-blue-600/20 opacity-0 group-hover:opacity-100 transition-opacity z-10 mix-blend-overlay"></div>
              <img src={project.img} className="w-full h-full object-cover" alt="Main" />
            </div>

            <div className="grid grid-cols-1 md:grid-cols-12 gap-12 px-6 md:px-12 py-24">
              <div className="md:col-span-4 sticky top-32 h-fit">
                 <h3 className="text-sm font-mono uppercase text-blue-600 mb-4 font-bold border-b border-blue-600/30 pb-2">{t.works.brief}</h3>
                 <p className="text-xl leading-relaxed font-medium text-gray-800">{project.desc}</p>
              </div>
              
              <div className="md:col-span-8 grid gap-12">
                 <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                   <GlassCard className="p-8 rounded-xl hover:shadow-lg transition-shadow">
                     <div className="flex items-center gap-3 mb-4 text-purple-600">
                       <Icons.Cpu size={24} />
                       <h4 className="font-black font-mono uppercase">{t.works.aiSection}</h4>
                     </div>
                     <p className="text-sm text-gray-600 leading-relaxed">{project.aiInfo}</p>
                   </GlassCard>
                   
                   <GlassCard className="p-8 rounded-xl hover:shadow-lg transition-shadow">
                     <div className="flex items-center gap-3 mb-4 text-blue-600">
                       <Icons.PenTool size={24} />
                       <h4 className="font-black font-mono uppercase">{t.works.designSection}</h4>
                     </div>
                     <p className="text-sm text-gray-600 leading-relaxed">{project.designInfo}</p>
                   </GlassCard>
                 </div>

                 {project.detailImgs.map((img, idx) => (
                   <div key={idx} className="relative rounded-lg overflow-hidden shadow-xl group">
                      <div className="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                      <img src={img} className="w-full grayscale hover:grayscale-0 transition-all duration-700" alt="Detail" />
                   </div>
                 ))}
              </div>
            </div>

            <div className="bg-black text-white py-24 text-center cursor-pointer hover:bg-blue-600 transition-colors" onClick={() => setPage('works')}>
              <p className="font-mono text-sm mb-4">{t.works.next}</p>
              <h3 className="text-4xl md:text-6xl font-black italic">KEEP EXPLORING {'>'}</h3>
            </div>
          </div>
        );
      };

      /* --- APP ROOT --- */
      const App = () => {
        const [page, setPage] = useState('home'); 
        const [lang, setLang] = useState('zh');
        const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
        const [isMenuOpen, setIsMenuOpen] = useState(false);

        const t = translations[lang];

        useEffect(() => {
          const handleMouseMove = (e) => setMousePos({ x: e.clientX, y: e.clientY });
          window.addEventListener('mousemove', handleMouseMove);
          return () => window.removeEventListener('mousemove', handleMouseMove);
        }, []);

        const renderContent = () => {
          if (page === 'home') return <HomePage t={t} setPage={setPage} mousePos={mousePos} />;
          if (page === 'works') return <WorksPage t={t} setPage={setPage} />;
          if (page.startsWith('project-')) return <ProjectDetailPage t={t} projectId={page.split('-')[1]} setPage={setPage} />;
          return <HomePage t={t} setPage={setPage} mousePos={mousePos} />; 
        };

        return (
          <div className="bg-[#f0f2f5] text-black min-h-screen font-sans selection:bg-blue-600 selection:text-white overflow-x-hidden transition-colors duration-500">
            <FloatingBlobs />

            <nav className="fixed top-0 left-0 w-full px-6 py-4 md:px-12 md:py-6 flex justify-between items-center z-50 bg-white/70 backdrop-blur-xl border-b border-white/20 shadow-sm">
              <div className="flex items-center gap-3 cursor-pointer group" onClick={() => setPage('home')}>
                <div className="flex flex-col leading-none group-hover:skew-x-6 transition-transform">
                  <span className="text-xl md:text-2xl font-black tracking-tighter text-black">GUAN.</span>
                  <span className="text-[10px] tracking-[0.2em] font-bold uppercase text-blue-600">DESIGN</span>
                </div>
              </div>
              
              <div className="flex items-center gap-6">
                <div className="flex gap-1 p-1 bg-gray-100/50 rounded-lg backdrop-blur-sm">
                  <button onClick={() => setLang('en')} className={`text-[10px] font-bold px-3 py-1.5 rounded-md transition-all ${lang === 'en' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500 hover:text-black'}`}>EN</button>
                  <button onClick={() => setLang('zh')} className={`text-[10px] font-bold px-3 py-1.5 rounded-md transition-all ${lang === 'zh' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500 hover:text-black'}`}>中</button>
                </div>
                <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="flex items-center gap-2 group cursor-pointer border border-black/10 px-4 py-2 hover:bg-black hover:text-white transition-colors rounded-full bg-white/50 backdrop-blur-sm">
                  <span className="text-xs font-mono font-bold tracking-widest hidden md:block">{isMenuOpen ? 'CLOSE' : 'MENU'}</span>
                  {isMenuOpen ? <Icons.X size={18}/> : <Icons.Menu size={18}/>}
                </button>
              </div>
            </nav>
            
            {isMenuOpen && (
              <div className="fixed inset-0 bg-blue-600/95 z-40 flex flex-col justify-center items-center text-white animate-fade-in backdrop-blur-xl">
                {[{ k: 'home', l: t.nav.home }, { k: 'works', l: t.nav.work }, { k: 'service', l: t.nav.service }, { k: 'about', l: t.nav.about }].map((item) => (
                   <button key={item.k} onClick={() => { setPage(item.k === 'service' || item.k === 'about' ? 'home' : item.k); setIsMenuOpen(false); }} className="text-6xl md:text-8xl font-black tracking-tighter hover:text-black hover:italic transition-all mb-4 uppercase">{item.l}</button>
                ))}
                <div className="mt-12 font-mono text-sm tracking-widest opacity-70 uppercase">{t.footer.address}</div>
              </div>
            )}

            <main className="min-h-screen relative z-10">{renderContent()}</main>

            <footer className="bg-white/80 backdrop-blur-lg text-black pt-24 pb-12 px-6 md:px-12 border-t border-black/10 relative z-10">
              <div className="flex flex-col md:flex-row justify-between items-start mb-24 gap-12">
                 <div className="flex-1">
                   <h2 className="text-[8vw] leading-none font-black tracking-tighter hover:text-blue-600 transition-colors cursor-pointer uppercase mb-12">
                     {t.footer.cta[0]} <br/> {t.footer.cta[1]}.
                   </h2>
                 </div>
                 
                 <div className="flex flex-col items-start md:items-end gap-12">
                    <GlassCard className="p-4 rounded-xl flex flex-col items-center gap-2 max-w-[200px] hover:scale-105 transition-transform">
                       <div className="w-32 h-32 bg-gray-200 rounded-lg overflow-hidden relative group">
                          <img src="./ScreenShot_2025-11-30_200721_826.png" 
                               onError={(e) => { e.target.onerror = null; e.target.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=WxID:GUAN_DESIGN"; }} 
                               alt="WeChat QR" className="w-full h-full object-cover mix-blend-multiply opacity-80"/>
                          <div className="absolute inset-0 flex items-center justify-center bg-blue-600/90 opacity-0 group-hover:opacity-100 transition-opacity">
                             <Icons.Scan className="text-white w-8 h-8" />
                          </div>
                       </div>
                       <span className="text-[10px] font-bold font-mono text-gray-500 uppercase tracking-widest">{t.footer.wechat}</span>
                    </GlassCard>

                   <div className="flex flex-col items-start md:items-end gap-3 text-right">
                      <a href="mailto:guanzi89790@gmail.com" className="text-lg md:text-xl font-bold underline decoration-2 decoration-blue-600 underline-offset-4 hover:bg-black hover:text-white transition-all px-2">guanzi89790@gmail.com</a>
                      <a href="tel:19999112204" className="text-lg md:text-xl font-bold hover:text-blue-600 transition-colors flex items-center gap-2"><Icons.Phone size={18} className="text-blue-600"/>19999112204</a>
                      <div className="flex items-center gap-2 font-mono text-xs font-bold uppercase mt-2 text-gray-500"><Icons.MapPin size={12} className="text-blue-600" /><p>{t.footer.address}</p></div>
                   </div>
                 </div>
              </div>

              <div className="flex flex-col md:flex-row justify-between items-center border-t border-black/10 pt-8 text-xs font-mono tracking-widest uppercase gap-4 text-gray-500">
                <p>{t.footer.rights}</p>
                <div className="flex gap-6">
                  <a href="#" className="hover:text-blue-600 font-bold">WeChat</a>
                  <a href="#" className="hover:text-blue-600 font-bold">Instagram</a>
                  <a href="#" className="hover:text-blue-600 font-bold">Redbook</a>
                </div>
              </div>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
